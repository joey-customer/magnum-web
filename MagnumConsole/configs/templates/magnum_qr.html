<!DOCTYPE html>
<html lang="en">

<head>
	<title>Label layout</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Extended+Text&display=swap" rel="stylesheet">
  
  <style>
   .barcode-container {
		width: 780px;
		height: 185px;
		margin: 0 0 0 0;  
		border: 1px solid #333;
		overflow: auto
	}
	.qr-wrap {
		float: left
	}
	.qr-wrap img {
		display: block
	}
	.content {
		margin-left: 220px
	}

	.text {
		font-weight: bold;
		padding-left: 12px;
		margin: 5px 0 0 0;
	}
	
	.content .web {
		font-weight: bold;
		padding-left: 12px;
		margin: 15px 0 0 0;
	}
	
  </style>

</head>

<body>
    <!-- Page Content -->
	<div class="barcode-container">                
		<div class="qr-wrap">
			<img src="${IMAGE_QR}" alt="Company Website" style="width:180px;height:180px;">
		</div>
		<div class="content">
			<h3 class="text">${MESSAGE1}</h3>
			<h2 class="web">${MESSAGE2}</h2>
		</div>
	</div>
</body>

</html>
