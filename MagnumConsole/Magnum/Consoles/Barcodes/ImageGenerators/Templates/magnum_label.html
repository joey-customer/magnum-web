<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Extended+Text&display=swap" rel="stylesheet">
  
  <style>
   .barcode-container {
		width: 780px;
		height: 255px;
		margin: 0 0 0 0;  
		border: 1px solid #333;
		overflow: auto
	}
	.qr-wrap {
		float: left
	}
	.qr-wrap img {
		display: block
	}
	.content {
		margin-left: 220px
	}

	.text {
		font-weight: bold;
		padding-left: 12px;
		margin: 5px 0 0 0;
	}

	.serial {
		font-weight: bold;
		padding-left: 12px;
		margin: 0px 0 0 0;
		font-size: 23px;
	}

	.barcode {
		font-family: 'Libre Barcode 39 Extended Text', cursive;
		padding-left: 12px;
		margin: 12px 0 0 0;
		font-size: 73px;
	}	
	
	.content p {
		padding-left: 12px;
	}
	
	.content .web {
		font-weight: bold;
		padding-left: 12px;
		margin: 15px 0 0 0;
	}
	
  </style>

</head>

<body>
    <!-- Page Content -->
	<div class="barcode-container">                
		<div class="qr-wrap">
			<img src="${IMAGE_QR}" style="width:220px;height:220px;">			
			<h3 class="serial">PIN : ${PIN_NO}</h3>
		</div>
		<div class="content">
			<h3 class="barcode">${BARCODE_TEXT}</h3><br>
			<h3 class="text">SN : ${SERIAL_NO}</h3>
			<h3 class="web">${WEB_SITE}</h3>
		</div>
	</div>
</body>

</html>
