  args: ['/workspace/GCloudBuild/sonar.bash']

  env: 
    - 'SONAR_KEY=${_SONAR_KEY}'

- name: 'microsoft/dotnet:2.2-sdk'
  entrypoint: 'dotnet'
  args: ['build', 'Magnum.sln', '-p:Version=${_VERSION}']

